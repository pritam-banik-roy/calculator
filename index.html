<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  
</head>
<body>
  <div class="container">
    <div class="calc">
        <h3 class="calc-heading ">Calculator
          <div class="calc-toggle-theme">
            <i class="toggler-icon"></i>
          </div>
        </h3>
    <div class="calc-theme">
      <div class="calc-display-screen">
        <div id="display" class="display">
        </div>
      </div>
    </div>

    <div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="calc-operator clear" id="clear">C</button></td>
            <td><button class="calc-operator " id="/">&divide;</button></td>
            <td><button class="calc-operator" id="*">&times;</button></td>
            <td><button class="calc-operator" id="backspace">&lt;</button></td>
          </tr>
          <tr>
            <td><button class="calc-number" id="7">7</button></td>
            <td><button class="calc-number" id="8">8</button></td>
            <td><button class="calc-number" id="9">9</button></td>
            <td><button class="calc-operator" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="calc-number" id="4">4</button></td>
            <td><button class="calc-number" id="5">5</button></td>
            <td><button class="calc-number" id="6">6</button></td>
            <td><button class="calc-operator" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="calc-number" id="1">1</button></td>
            <td><button class="calc-number" id="2">2</button></td>
            <td><button class="calc-number" id="3">3</button></td>
            <td rowspan="2"><button class="calc-equal" id="equal">=</button></td>
          </tr>
            <td><button class="calc-operator" id="(">(</button></td>
            <td><button class="calc-number" id="0">0</button></td>
            <td><button class="calc-operator" id=")">)</button></td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </div>
</body>
<script src="calc.js"></script>
</html>
